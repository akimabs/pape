<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Scroll then Plane</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: #90dffe;
      margin: 0;
      font-family: sans-serif;
    }

    .content {
      min-height: 200vh; /* Biar bisa scroll panjang */
      padding: 50px;
    }

    .animationSection {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .startBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome</h1>
    <p>Scroll down to see the plane...</p>
    <!-- Bisa diisi konten panjang -->
  </div>

  <!-- ANIMASI DI BAWAH -->
  <div class="animationSection">
    <button class="startBtn">Start Animation</button>
    <div id="animContainer" class="paused">
      <input type="checkbox" id="pauseCheck" class="pauseCheck"/>
      <div class="view">
        <div class="plane">
          <div class="side sL">
            <div class="fuselage"></div>
            <div class="wing"></div>
            <div class="flap">
              <div class="wingFlap"></div>
              <div class="fuseFlap"></div>
            </div>
          </div>
          <div class="side sR">
            <div class="fuselage"></div>
            <div class="wing"></div>
            <div class="flap">
              <div class="wingFlap"></div>
              <div class="fuseFlap"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
	const animContainer = document.getElementById('animContainer');
	const startBtn = document.querySelector('.startBtn');
	let isPaused = false;
  
	startBtn.addEventListener('click', () => {
	  isPaused = !isPaused;
		animContainer.classList.remove('paused');
		startBtn.textContent = 'Pause Animation';
	});
  </script>

</body>
</html>
